{% extends "cms/base.html" %}

{% block title %}Channel List{% endblock title %}

{% block content %}
    <h4 class="mt-4 border-bottom">Channel List</h4>
    <a href="{% url 'cms:channel_add' %}" class="btn btn-primary btn-sm my-3">Add Channel</a>
    <a href="{% url 'cms:live_list' %}" class="btn btn-primary btn-sm my-3">Live List</a>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Channel ID</th>
          <th scope="col">Channel Title</th>
          <th scope="col">操作</th>
        </tr>
      </thead>
      <tbody>
        {% for ch in channels %}
        <tr>
          <th scope="row">{{ ch.id }}</th>
          <td>{{ ch.channelid }}</td>
          <td>{{ ch.channeltitle }}</td>
          <td>
            <a href="{% url 'cms:channel_mod' channel_id=ch.id %}" class="btn btn-outline-primary btn-sm">Edit</a>
            <a href="{% url 'cms:channel_del' channel_id=ch.id %}" class="btn btn-outline-danger btn-sm">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock content %}
